<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MicroBlog</title>
    <link rel="stylesheet" href=".\static\css\style.css" />
</head>
<body>
    <header class = "header">
        <section class = "header__brand">
            <img class = "header__logo" src=".\static\logo1.svg" alt= "micro-blog site logo" />
            <section class = "header__text"> Microblog </section>
        </section>
        <section>
            <ul class = "header__cur_tab">
                <li class = "header__item"> Recent </li>
                <li class = "header__item"> Calendar </li>
            </ul>
        </section>
    </header>
    <main class = "main">
        <section>
            <h3 class = "main__heading"> Add new entry : </h3>
            <form class = "form" method="POST">
                <label class = "form__label" for="log_entry"> Enter text: </label>
                <textarea class= "form__input" name= "log_entry" id = "log_entry"></textarea>
                <button type="submit" class = "form__submit"> Submit </button> 
            </form>
        </section>
        <section class = "main__text">
            <h3 > Recent posts </h3>
            <article class = "previous_logs">
                {% for cur_entry in entries_list %}
                    <div class = "previous_logs__title">
                        <h4> {{ cur_entry[0] | truncate(30, true) }} </h4>
                        <time class = "previous_logs__datetime" datetime="24-10-2019"> &#8226 {{ cur_entry[1] }} </time>
                    </div>
                    <p class = "previous_logs__text">
                        {{ cur_entry[0] }}
                    </p>
                {% endfor %}
            </article>
            <time>  </time>
        </section>
    </main>
    <footer class = "footer">
        <div class = "footer__width">
            <section class = "footer__left">
                <a href="#" class = "footer_item">Made by Mukund Krishnatrey</a>
                <a href="#" class = "footer_item">Check out my other projects</a>
            </section>
            <section class = "footer__right_left">
                <a href="#" class = "footer_item">Recent</a>
                <a href="#" class = "footer_item">Calendar</a>
            </section>
            <section class = "footer__right_right">
                <a href="#" class = "footer_item">About</a>
                <a href="#" class = "footer_item">Making this website</a>
            </section>
        </div>
    </footer>
</body>
</html>
